<div>

    <h2 translate="traceApp.bike.home.title">Bikes</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="bike.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="traceApp.bike.home.createLabel">Create a new Bike</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteBikeConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(bike.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="traceApp.bike.delete.question" translate-values="{id: '{{bike.id}}'}">Are you sure you want to delete this Bike?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="traceApp.bike.type">Type</th>
                    <th translate="traceApp.bike.modelno">Modelno</th>
                    <th translate="traceApp.bike.driver">driver</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bike in bikes">
                    <td><a ui-sref="bike.detail({id:bike.id})">{{bike.id}}</a></td>
                    <td>{{bike.type}}</td>
                    <td>{{bike.modelno}}</td>
                    <td>
                        <span ng-repeat="driver in bike.drivers">
                            <a class="form-control-static" ui-sref="driver.detail({id: {{driver.id}}})">{{driver.id}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="bike.detail({id:bike.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="bike.edit({id:bike.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(bike.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
